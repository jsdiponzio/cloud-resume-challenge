---
steps:
- id: 'terraform plan'
  name: 'hashicorp/terraform:1.0.0'
  script: echo
  args:
  - '$GOOGLE_APPLICATION_CREDENTIALS'
  dir: terraform
  env:
  - GOOGLE_APPLICATION_CREDENTIALS='{$_CREDENTIALS}'
- id: 'install dependencies'
  name: python:3.9
  entrypoint: python3
  args: 
  - '-m'
  - 'pip'
  - 'install'
  - '-r'
  - 'back-end/requirements.txt'
  - '--user'
- id: 'run test'
  name: python:3.9
  entrypoint: python3
  args:
  - 'back-end/test.py'
  waitFor:
  - 'install dependencies'
- id: 'terraform init'
  name: 'hashicorp/terraform:1.0.0'
  script: terraform init
  dir: terraform
  env:
  - GOOGLE_APPLICATION_CREDENTIALS='{$_GCPSA}'
- id: 'terraform plan'
  name: 'hashicorp/terraform:1.0.0'
  script: terraform plan 
  dir: terraform
  env:
  - GOOGLE_APPLICATION_CREDENTIALS='{$_CREDENTIALS}'
  waitFor:
  - 'terraform init'
